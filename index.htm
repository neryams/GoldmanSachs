<html ng-app>
<head>
	<title>Goldman Sachs</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/screen.css" media="screen and min-device-width: 480px">
	<script>

	    var calculator; // global vars
	    $script('http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js', function() {
			$script('js/bootstrap.min.js', function() {
			});
			$script('http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js', function() {
				$('.hideUntilLoad').removeClass('hideUntilLoad');
			});
			$script('js/calculator.js', function() {
				calculator = new Calculator();
				$script('js/people.js', function() {
					init();
				});
			});

	    	$(function() {
	    		$('.people_list form').submit(function() {
	    			$('#new_person input.person-name').val('');
	    		});
	    	})
	    });

	    function init(calc) {

	    }

	    // Key types - "enter", "tab"
	    function detectKey(e,type) {
	    	var code = (e.keyCode ? e.keyCode : e.which);
			if(code == 13) {
				code = "enter";
			}
			else if(code == 9) {
				code = "tab";
			}
			return (code == type);
	    }

    </script>
</head>
<body>
	<div class="people_list" ng-controller="People">
		<h1>People</h1>
		<ul>
			<li ng-repeat="person in people" class="">{{person.name}}</li>
		</ul>
		<form ng-submit="addPerson()">
			<div id="new_person" class="input-group">
				<input type="text" ng-model="personName" class="form-control person-name">
				<span class="input-group-btn">
					<input type="submit" class="btn btn-default add" value="+" />
				</span>
			</div>
		</form>
	</div>
</body>
</html>
